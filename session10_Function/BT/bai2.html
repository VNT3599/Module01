<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // 
        function laSoNguyenTo(n) {
            // 
            if (n <= 1) {
                return false;
            }

            // Kiểm tra xem n có chia hết cho bất kỳ số nào từ 2 đến căn bậc hai của n không
            for (let i = 2; i <= Math.sqrt(n); i++) {
                if (n % i === 0) {
                    // Nếu có một số chia hết, n không phải là số nguyên tố
                    return false;
                }
            }

            // 
            return true;
        }

        // 
        let sonhapVao = parseInt(prompt("Nhập số cần kiểm tra:"));

        // Gọi hàm 
        if (laSoNguyenTo(sonhapVao)) {
            console.log(sonhapVao + " là số nguyên tố.");
        } else {
            console.log(sonhapVao + " không phải là số nguyên tố.");
        }

    </script>
</body>
</html>
