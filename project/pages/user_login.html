<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Page</title>
    <link rel="stylesheet" href="../css/user_reg-log.css"> <!-- Đảm bảo link đến file CSS -->
</head>
<body>
    <header class="header">
        <!-- Header của trang user -->
    </header>

    <div class="user-content">
        <h2>Đăng nhập</h2>

        <!-- Form Đăng nhập -->
        <form id="loginForm">
            <label for="loginEmail">Email:</label>
            <input type="email" id="loginEmail" name="loginEmail" required>

            <label for="loginPassword">Mật khẩu:</label>
            <input type="password" id="loginPassword" name="loginPassword" required>

            <button class="backBtn" ><a href="/pages/user_index.html" class="back-link">Trang Chủ</a></button>
            <button type="submit">Đăng Nhập</button>
        </form>

        <!-- Nút Đăng xuất -->
        <button id="logoutBtn" style="display: none;">Đăng Xuất</button>
    </div>

    <script src="js/user.js"></script> <!-- Đảm bảo link đến file JavaScript -->
</body>
</html>
