<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let number = prompt("Nhập vào một số: ");
        let numberArray = number.split('');
        let result = '';

        for (let i = 0; i < numberArray.length - 1; i++) {
            let currentNumber = parseInt(numberArray[i]);
            let nextNumber = parseInt(numberArray[i + 1]);

            result += currentNumber;

            if (currentNumber % 2 === 0 && nextNumber % 2 === 0) {
                result += '-';
            }
        }

        //
        result += numberArray[numberArray.length - 1];

        document.write("Chuỗi sau khi chèn dấu '-' : " + result);

    </script>
</body>
</html>
