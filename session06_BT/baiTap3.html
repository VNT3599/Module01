<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Bài 3.1

        // Nhập chiều dài và chiều rộng từ người dùng
        let chieuDai = parseFloat(prompt("Nhập chiều dài của hình chữ nhật:"));
        let chieuRong = parseFloat(prompt("Nhập chiều rộng của hình chữ nhật:"));

        // Tính chu vi và diện tích
        let chuVi = 2 * (chieuDai + chieuRong);
        let dienTich = chieuDai * chieuRong;

        // Hiển thị kết quả
        console.log("Chu vi của hình chữ nhật là: " + chuVi);
        console.log("Diện tích của hình chữ nhật là: " + dienTich);

        // Bài 3.2

        // Nhập bán kính từ người dùng
        let banKinh = parseFloat(prompt("Nhập bán kính của hình tròn:"));

        // Tính chu vi và diện tích
        let chuViHinhTron = 2 * Math.PI * banKinh;
        let dienTichHinhTron = Math.PI * Math.pow(banKinh, 2); // Sử dụng hàm Math.pow để tính bình phương

        // Hiển thị kết quả
        console.log("Chu vi của hình tròn là: " + chuViHinhTron);
        console.log("Diện tích của hình tròn là: " + dienTichHinhTron);

    </script>
</body>
</html>
