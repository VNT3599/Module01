<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        text : nội dung
        1. innerText
        2. textcontent
        3. innerHTML
     -->
     <h1>nội dung DOM</h1>
     <button onclick="changeText()">change text</button>

     <script>
        function changeText() {
            let changeText = document.getElementsByTagName("h1");
            changeText[0].innerText="Text";
        }
     </script>
</body>
</html>
