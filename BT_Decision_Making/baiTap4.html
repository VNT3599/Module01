<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Yêu cầu người dùng nhập 1 số 
        let soNhapVao = parseInt(prompt("Nhập một số :"));

        // Kiểm tra điều kiện và hiển thị thông báo
        if (soNhapVao % 2  == 0) {
            document.write("Số bạn nhập là số chẵn.");
        } else {
            document.write("Số bạn nhập là số lẻ.");
        }
    </script>
</body>
</html>
