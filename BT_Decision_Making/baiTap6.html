<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let mauNhapVao = prompt("Nhập màu (xanh, đỏ, vàng):");

        // Chuyển đổi chuỗi thành chữ thường để đảm bảo so sánh không phân biệt hoa thường
        mauNhapVao = mauNhapVao.toLowerCase();
        switch (mauNhapVao) {
            case "xanh":
                document.write("Màu bạn nhập là xanh.");
                break;
            case "đỏ":
                document.write("Màu bạn nhập là đỏ.");
                break;
            case "vàng":
                document.write("Màu bạn nhập là vàng.");
                break;
            default:
                document.write("Màu không hợp lệ!");
        }
    </script>
</body>
</html>
