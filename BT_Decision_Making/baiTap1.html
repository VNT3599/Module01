<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Yêu cầu người dùng nhập số tuổi
        let tuoi = parseInt(prompt("Nhập số tuổi của bạn:"));

        // Kiểm tra điều kiện và hiển thị thông báo
        if (tuoi >= 18) {
            document.write("Bạn đã đủ 18 tuổi!");
        } else {
            document.write("Bạn chưa đủ 18 tuổi!");
        }
    </script>
</body>
</html>
